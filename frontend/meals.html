<!doctype html>
<html>
<head>
  <meta charset="utf-8" />
  <title>Log Meal</title>
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
  <style>body{font-family:Inter,system-ui,-apple-system,Segoe UI,Roboto}</style>
</head>
<body class="bg-slate-50">
  <div class="max-w-3xl mx-auto p-6">
    <header class="flex items-center justify-between mb-6">
      <h1 class="text-2xl font-bold">Log Meal</h1>
      <a href="/frontend/index.html" class="px-4 py-2 bg-slate-700 text-white rounded-md">Dashboard</a>
    </header>

    <main class="bg-white rounded-xl p-6 shadow">
      <form id="form" class="space-y-4">
        <div>
          <label class="block text-sm font-medium text-slate-700">Meal name</label>
          <input id="name" class="mt-1 block w-full rounded-md border px-3 py-2" />
        </div>

        <div>
          <label class="block text-sm font-medium text-slate-700">Calories (kcal)</label>
          <input id="calories" type="number" class="mt-1 block w-full rounded-md border px-3 py-2" />
        </div>

        <div>
          <label class="block text-sm font-medium text-slate-700">Date & Time (optional)</label>
          <input id="datetime" type="datetime-local" class="mt-1 block w-full rounded-md border px-3 py-2" />
        </div>

        <div class="flex gap-2">
          <button class="px-4 py-2 bg-emerald-600 text-white rounded-md">Add meal</button>
          <button id="back" type="button" class="px-4 py-2 bg-slate-200 rounded-md">Back</button>
        </div>

        <div id="msg" class="text-sm text-emerald-600"></div>
      </form>
    </main>
  </div>

<script>
document.getElementById('back').addEventListener('click', ()=> location.href = '/frontend/index.html');

document.getElementById('form').addEventListener('submit', async (e)=>{
  e.preventDefault();
  const name = document.getElementById('name').value.trim();
  const calories = Number(document.getElementById('calories').value);
  const dt = document.getElementById('datetime').value;
  const iso = dt ? new Date(dt).toISOString() : new Date().toISOString();

  if (!name || Number.isNaN(calories)) {
    document.getElementById('msg').innerText='Please enter name and calories';
    return;
  }

  const resp = await fetch('/api/meals', {
    method:'POST',
    headers:{'Content-Type':'application/json'},
    body: JSON.stringify({ name, calories, datetime: iso })
  });

  if (resp.ok) {
    document.getElementById('msg').innerText='Meal logged!';
    setTimeout(()=> location.href='/frontend/index.html', 700);
  } else {
    document.getElementById('msg').innerText='Error: '+ await resp.text();
  }
});
</script>
</body>
</html>
